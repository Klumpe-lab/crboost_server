# CryoBoost Server Configuration
# Copy this file to conf.yaml and fill in your values

# Root directory of the crboost_server installation
# Used by various services to locate resources
crboost_root: "/path/to/crboost_server"

# Path to Python virtual environment/conda executable
crboost_python: "/path/to/crboost_server/venv"

local:
  # Default directory where new projects will be created
  DefaultProjectBase: "/path/to/your/projects"
  
  # Default glob patterns for data import (optional, can be left empty)
  DefaultMoviesGlob: ""
  DefaultMdocsGlob: ""

slurm_defaults:
  # These are starting defaults - users can override per-job in the UI
  partition: "gpu"
  constraint: ""
  nodes: 1
  ntasks_per_node: 1
  cpus_per_task: 4
  gres: "gpu:1"
  mem: "32G"
  time: "2:00:00"

# Tool execution configuration
# exec_mode: 'container' or 'binary'
# container_path: path to .sif file (required if exec_mode is container)
# bin_path: path to executable or wrapper (required if exec_mode is binary)
tools:
  warp_aretomo:
    exec_mode: "container"
    container_path: "/path/to/warp_aretomo.sif"
    bin_path: ""
  cryocare:
    exec_mode: "container"
    container_path: "/path/to/cryocare.sif"
    bin_path: ""
  pytom:
    exec_mode: "container"
    container_path: "/path/to/pytom_match_pick.sif"
    bin_path: ""
  relion:
    exec_mode: "container"
    container_path: "/path/to/relion5.sif"
    bin_path: ""
  imod:
    exec_mode: "container"
    container_path: "/path/to/imod.sif"
    bin_path: ""
  cistem:
    exec_mode: "binary"
    container_path: ""
    bin_path: "/groups/klumpe/software/cisTEM/bin/simulate"
  pymol:
    exec_mode: "container"
    container_path: "/path/to/pymol.sif"
    bin_path: "pymol"