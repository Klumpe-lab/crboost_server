<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Mol* Viewer</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/molstar@3.38.0/build/viewer/molstar.css" />
    <link rel="stylesheet" href="style.css?v=4">
</head>
<body>

    <div id="controls">
        <div class="input-group">
            <label>PDB ID:</label>
            <input type="text" id="pdb-input" placeholder="1crn" value="1crn">
            <button id="btn-load-pdb">Load PDB</button>
        </div>
        <div class="input-group">
            <label>EMDB ID:</label>
            <input type="text" id="emdb-input" placeholder="30210" value="30210">
            <button id="btn-load-emdb">Load EM Map</button>
        </div>
        <div class="input-group">
            <button id="btn-clear">Clear</button>
        </div>
    </div>

    <div id="viewer-wrapper" style="position: relative; width: 500px; height: 500px; margin: 40px auto; border: 2px solid #ccc; background: #fff;">
        <div id="app" style="position: absolute; top: 0; left: 0; right: 0; bottom: 0;"></div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/molstar@3.38.0/build/viewer/molstar.js"></script>
    <script src="script.js"></script>
</body>
</html>
